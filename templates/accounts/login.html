{% extends 'base.html' %}

{% block title %}Login - Fashion Site{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="form-container">
            <h2 class="text-center mb-4">Login</h2>
            <form id="login-form" method="post" action="{% url 'accounts:login' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                    {{ form.username|add_class:"form-control" }}
                    <div id="error-username" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                    {{ form.password|add_class:"form-control" }}
                    <div id="error-password" class="text-danger"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
            </div>
        </div>
    </div>
</div>

<script>
// ---------- Initialize AJAX for this form ----------
document.addEventListener("DOMContentLoaded", function() {
    handleAjaxForm("login-form", function(data){
        if(data.redirect_url){
            window.location.href = data.redirect_url;
        } else if(data.message){
            alert(data.message);
        }
    });
});
</script>
{% endblock %}
