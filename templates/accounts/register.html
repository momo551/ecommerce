{% extends 'base.html' %}

{% block title %}Register - Fashion Site{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="form-container p-4 border rounded shadow-sm">
            <h2 class="text-center mb-4">Register</h2>
            <form id="register-form" method="post" action="{% url 'accounts:register' %}">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                    {{ form.username }}
                    <div id="error-username" class="text-danger small"></div>
                </div>

                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                    {{ form.email }}
                    <div id="error-email" class="text-danger small"></div>
                </div>

                <div class="mb-3">
                    <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                    {{ form.password1 }}
                    <div id="error-password1" class="text-danger small"></div>
                </div>

                <div class="mb-3">
                    <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                    {{ form.password2 }}
                    <div id="error-password2" class="text-danger small"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <div class="text-center mt-3">
                <p>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
