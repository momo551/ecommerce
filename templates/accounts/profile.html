{% extends 'base.html' %}

{% block title %}Profile - Fashion Site{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="form-container p-4 border rounded shadow-sm">
            <h2 class="text-center mb-4">Update Profile</h2>
            <form id="profile-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <h5>User Info</h5>
                <div class="mb-3">
                    <label for="{{ u_form.username.id_for_label }}" class="form-label">Username</label>
                    {{ u_form.username }}
                    <div id="error-username" class="text-danger small"></div>
                </div>
                <div class="mb-3">
                    <label for="{{ u_form.email.id_for_label }}" class="form-label">Email</label>
                    {{ u_form.email }}
                    <div id="error-email" class="text-danger small"></div>
                </div>

                <h5>Profile Info</h5>
                <div class="mb-3">
                    <label for="{{ p_form.phone_number.id_for_label }}" class="form-label">Phone Number</label>
                    {{ p_form.phone_number }}
                    <div id="error-phone_number" class="text-danger small"></div>
                </div>
                <div class="mb-3">
                    <label for="{{ p_form.address.id_for_label }}" class="form-label">Address</label>
                    {{ p_form.address }}
                    <div id="error-address" class="text-danger small"></div>
                </div>
                <div class="mb-3">
                    <label for="{{ p_form.date_of_birth.id_for_label }}" class="form-label">Date of Birth</label>
                    {{ p_form.date_of_birth }}
                    <div id="error-date_of_birth" class="text-danger small"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
