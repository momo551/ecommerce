{% extends 'base.html' %}

{% block title %}Profile - Fashion Site{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="form-container">
            <h2 class="text-center mb-4">Update Profile</h2>
            <form id="profile-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <h5>User Info</h5>
                <div class="mb-3">
                    <label for="{{ u_form.username.id_for_label }}" class="form-label">Username</label>
                    {{ u_form.username }}
                    <div id="error-user_username" class="text-danger"></div>
                </div>
                <div class="mb-3">
                    <label for="{{ u_form.email.id_for_label }}" class="form-label">Email</label>
                    {{ u_form.email }}
                    <div id="error-user_email" class="text-danger"></div>
                </div>

                <h5>Profile Info</h5>
                <div class="mb-3">
                    <label for="{{ p_form.image.id_for_label }}" class="form-label">Profile Image</label>
                    {{ p_form.image }}
                    <div id="error-profile_image" class="text-danger"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
